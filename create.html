<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница одного товара</title>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FontAwesome -->
  </head>

  <body>
    <header class="header__flex__direction content">
      <div class="header">
        <div class="connect__icons__left__logo">
          <div class="header__icons__left">
            <div class="container">
              <input type="text" placeholder="Поиск" />
              <button>
                <i
                  class="material__icons i__header__icons__left fa-solid fa-magnifying-glass fa-xl"
                ></i>
              </button>
            </div>
            <a href="basket.html"
              ><i
                class="i__header__icons__left2 fa-solid fa-basket-shopping fa-xl"
              ></i
            ></a>
          </div>
          <a class="a__logo" href="index.html"
            ><img src="assets/media/header/logo__homeharmony 1.png" alt="Лого"
          /></a>
        </div>

        <div class="header__icon__button">
          <a class="a__signin" href="signin.html"
            ><i class="signin fa-solid fa-arrow-right-to-bracket fa-xl"></i
          ></a>
          <a href="signup.html" class="btn__reg">Регистрация</a>
        </div>
        <div class="burger">
          <span></span>
        </div>
      </div>
      <nav class="nav__header2">
        <div class="nav container__from__a nav__header">
          <a href="">О компании</a>
          <a href="catalog.html">Продукция и услуги</a>
          <a href="">Клиентам и партнерам</a>
          <a href="">Контакты </a>
          <a class="none1" href="">Корзина </a>
          <a class="none2" href="">Поиск</a>

          <div class="spacer"></div>
          <div class="signin__signup__none signin__signup">
            <a href="signin.html">Войти</a>
            <a href="">Регистрация</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="content">
      <form class="create__form" action="" method="post">
        <h1 class="create__h1">Добавление товара</h1>
        <div class="inputi">
          <div class="connect__h2__input ">

            <h2>Название товара</h2>
            <input type="text" placeholder="Шикарное кресло"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">
              <h2>Картинка</h2>
              <div class="picture__download">
                <i class="fa-solid fa-download fa-6x" style="color: #f6a317;"></i>
              </div>
              
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Высота</h2>
            <input type="text" placeholder="14см"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Ширина</h2>
            <input type="text" placeholder="88см"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Глубина</h2>
            <input type="text" placeholder="89см"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Материал</h2>
            <input type="text" placeholder="Ткань высокого качества с водоотталкивающим покрытием"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Тип отделки</h2>
            <input type="text" placeholder="Текстильная обивка"/>
            
          </div>

          <div class="connect__h2__input connect__h2__input__mt">

            <h2>Описание</h2>
            <textarea name="" id="" cols="30" rows="10" placeholder="Длиное описание..."></textarea>
            
          </div>

          <input class="btn__create" type="submit" value="Добавить товар">



        </div>
      </form>
    </section>

    <footer class="content">
      <div class="footer__catalog footer2">
        <a href="index.html"
          ><img src="assets/media/header/logo__homeharmony 1.png" alt=""
        /></a>
      </div>
      <div class="connect__footer__nav__icons">
        <div class="nav__footer">
          <a href="">О компании</a>
          <a href="catalog.html">Продукция и услуги</a>
          <a href="">Клиентам и партнерам</a>
          <a href="">Контакты </a>
        </div>

        <div class="icons__social__ceti">
          <a href="#"><i class="fa-brands fa-youtube fa-xl"></i></a>
          <a href="#"><i class="fa-brands fa-tiktok fa-xl"></i></a>
          <a href="#"><i class="fa-brands fa-snapchat fa-xl"></i></a>
          <a href="#"><i class="fa-brands fa-reddit fa-xl"></i></a>
        </div>
      </div>
      <p>© Тремасов Захар 327 веб</p>
    </footer>

    <script>
      document.querySelector(".burger").addEventListener("click", function () {
        this.classList.toggle("active");
        document.querySelector(".nav").classList.toggle("open");
      });
    </script>
  </body>
</html>
